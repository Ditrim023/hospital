<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body>
<div id="login-form">
    <div id="container-login">

        <form class="input-form" th:action="@{/j_spring_security_check}" method="post">
            <h2>Please sign in</h2>
            <div class="form-group">
                <input id="login" name="login" type="text" class="form-control"  th:placeholder="'Login'"/>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control"  th:placeholder="'Password'" />
            </div>
            <button class="btn btn-primary">Login
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            </button>
        </form>

    </div>
</div>

</body>
</html>
